            const drugsList = document.getElementById('drugsList');
            drugsData.forEach((drug, index) => {

                checkboxContainer.className = 'drug-checkbox';
                checkboxContainer.innerHTML = `

                checkboxContainer.addEventListener('click', function(e) {

                    checkbox.checked = !checkbox.checked;
                    this.classList.toggle('selected', checkbox.checked);
                });
                
                drugsList.appendChild(checkboxContainer);
            });
        }

        function generateReport() {
            const selectedDrugs = [];

                return;
            }
            
            checkboxes.forEach(checkbox => {
                const drugIndex = parseInt(checkbox.value);
                selectedDrugs.push(drugsData[drugIndex]);
            });
            
            displayResults(selectedDrugs);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults(selectedDrugs) {
            const resultsContainer = document.getElementById('drugsResults');
            resultsContainer.innerHTML = '';
            
            selectedDrugs.forEach(drug => {
                const drugCard = document.createElement('div');
                drugCard.className = 'drug-card';
                
                let syndromesHTML = '';
                drug.syndromes.forEach(syndrome => {
                    syndromesHTML += `
                        <div class="syndrome-item">
                            <div class="syndrome-name">${syndrome.name}</div>
                            <div class="complaints">${syndrome.complaints}</div>
                        </div>
                    `;
                });
                
                drugCard.innerHTML = `
                    <div class="drug-header">${drug.name}</div>
                    ${syndromesHTML}
                `;
                
                resultsContainer.appendChild(drugCard);
            });
            
            document.getElementById('selectionSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
        }
