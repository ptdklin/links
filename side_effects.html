                        monitoring: '–ü—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ –∫–ª–∏–Ω–∏—á–µ—Å–∫–∏—Ö —Å–∏–º–ø—Ç–æ–º–æ–≤ ‚Äì –≤–Ω–µ–ø–ª–∞–Ω–æ–≤—ã–π –∫–æ–Ω—Ç—Ä–æ–ª—å –ê–õ–¢, –ê–°–¢, –∫—Ä–µ–∞—Ç–∏–Ω–∏–Ω–∞, –∞–º–∏–ª–∞–∑—ã, —ç–ª–µ–∫—Ç—Ä–æ–ª–∏—Ç–æ–≤',
                        prevention: '–î—Ä–æ–±–Ω—ã–π –ø—Ä–∏–µ–º (—Ç—Ä–µ–º—è –æ—Ç–¥–µ–ª—å–Ω—ã–º–∏ –¥–æ–∑–∞–º–∏), –ø—Ä–∏–µ–º –Ω–∞ –Ω–æ—á—å, —Å –ª–µ–≥–∫–∏–º –ø–µ—Ä–µ–∫—É—Å–æ–º. –õ–µ—á–µ–Ω–∏–µ —Å–æ–ø—É—Ç—Å—Ç–≤—É—é—â–∏—Ö –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏–π –ñ–ö–¢'
                    },
                    {
                        name: '–î–∏–∞—Ä–µ—è',
                        symptoms: '–£—á–∞—â–µ–Ω–∏–µ —Å—Ç—É–ª–∞, –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞ —Å—Ç—É–ª–∞',
                        monitoring: '–ö–æ–Ω—Ç—Ä–æ–ª—å —á–∞—Å—Ç–æ—Ç—ã –∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞ —Å—Ç—É–ª–∞',
                        prevention: '–ö–æ—Ä—Ä–µ–∫—Ü–∏—è –¥–æ–∑—ã, –ø—Ä–æ–±–∏–æ—Ç–∏–∫–∏'
                    }
                ]
            },
            {
                id: 'amoxicillin_clavulanate',
                name: '–ê–º–æ–∫—Å–∏—Ü–∏–ª–ª–∏–Ω + –∫–ª–∞–≤—É–ª–∞–Ω–æ–≤–∞—è –∫–∏—Å–ª–æ—Ç–∞',
                abbr: 'Amx',
                line: 'second-line',
                effects: [
                    {
                        name: '–î–∏–∞—Ä–µ—è',
                        symptoms: '–£—á–∞—â–µ–Ω–∏–µ —Å—Ç—É–ª–∞, –≤–æ–¥—è–Ω–∏—Å—Ç–∞—è –¥–∏–∞—Ä–µ—è',
                        monitoring: '–ö–æ–Ω—Ç—Ä–æ–ª—å —á–∞—Å—Ç–æ—Ç—ã –∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞ —Å—Ç—É–ª–∞. –ü—Ä–∏ –≤–æ–¥—è–Ω–∏—Å—Ç–æ–π –¥–∏–∞—Ä–µ–µ 4 —Ä–∞–∑–∞ –≤ —Å—É—Ç–∫–∏ –∏ –±–æ–ª–µ–µ ‚Äì —ç–∫—Å–ø—Ä–µ—Å—Å-–∞–Ω–∞–ª–∏–∑ —Ñ–µ–∫–∞–ª–∏–π –Ω–∞ —Ç–æ–∫—Å–∏–Ω—ã C.difficile',
                        prevention: '–ò–∑–±–µ–≥–∞—Ç—å –¥–ª–∏—Ç–µ–ª—å–Ω–æ–≥–æ –ø—Ä–∏–µ–º–∞ –∞–Ω—Ç–∏—Å–µ–∫—Ä–µ—Ç–æ—Ä–Ω—ã—Ö –ø—Ä–µ–ø–∞—Ä–∞—Ç–æ–≤. –ü—Ä–æ–±–∏–æ—Ç–∏–∫–∏'
                    }
                ]
            }
        ];

        // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ï –°–û–ó–î–ê–ù–ò–ï –°–ü–ò–°–ö–ê –°–ò–ú–ü–¢–û–ú–û–í –ò–ó –†–ï–ê–õ–¨–ù–´–• –î–ê–ù–ù–´–•
        function generateSymptomsList() {
            const allSymptoms = new Set();
            
            drugsData.forEach(drug => {
                drug.effects.forEach(effect => {
                    // –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–ª—é—á–µ–≤—ã–µ —Å–∏–º–ø—Ç–æ–º—ã –∏–∑ –Ω–∞–∑–≤–∞–Ω–∏–π —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
                    const effectName = effect.name.toLowerCase();
                    
                    if (effectName.includes('–≥–µ–ø–∞—Ç–∏—Ç')) allSymptoms.add('–≥–µ–ø–∞—Ç–∏—Ç');
                    if (effectName.includes('–Ω–µ–π—Ä–æ–ø–∞—Ç') || effectName.includes('–Ω–µ–≤—Ä–∏—Ç')) allSymptoms.add('–Ω–µ–π—Ä–æ–ø–∞—Ç–∏—è');
                    if (effectName.includes('–Ω–µ—Ñ—Ä–æ—Ç–æ–∫—Å–∏—á–Ω')) allSymptoms.add('–Ω–µ—Ñ—Ä–æ—Ç–æ–∫—Å–∏—á–Ω–æ—Å—Ç—å');
                    if (effectName.includes('–æ—Ç–æ—Ç–æ–∫—Å–∏—á–Ω')) allSymptoms.add('–æ—Ç–æ—Ç–æ–∫—Å–∏—á–Ω–æ—Å—Ç—å');
                    if (effectName.includes('–∞—Ä–∏—Ç–º–∏') || effectName.includes('qt') || effectName.includes('—Å–µ—Ä–¥—Ü')) allSymptoms.add('–∞—Ä–∏—Ç–º–∏—è');
                    if (effectName.includes('–∞—Ä—Ç—Ä–∞–ª–≥') || effectName.includes('—Å—É—Å—Ç–∞–≤')) allSymptoms.add('–∞—Ä—Ç—Ä–∞–ª–≥–∏—è');
                    if (effectName.includes('—Ç–æ—à–Ω–æ—Ç–∞') || effectName.includes('—Ä–≤–æ—Ç–∞')) allSymptoms.add('—Ç–æ—à–Ω–æ—Ç–∞');
                    if (effectName.includes('–¥–∏–∞—Ä–µ—è')) allSymptoms.add('–¥–∏–∞—Ä–µ—è');
                    if (effectName.includes('–∫–æ–∂–Ω') || effectName.includes('—Å—ã–ø—å') || effectName.includes('–∑—É–¥')) allSymptoms.add('–∫–æ–∂–Ω—ã–µ');
                    if (effectName.includes('–ø—Å–∏—Ö–æ–∑')) allSymptoms.add('–ø—Å–∏—Ö–æ–∑');
                    if (effectName.includes('–¥–µ–ø—Ä–µ—Å—Å–∏—è')) allSymptoms.add('–¥–µ–ø—Ä–µ—Å—Å–∏—è');
                    if (effectName.includes('—Å—É–¥–æ—Ä–æ–≥')) allSymptoms.add('—Å—É–¥–æ—Ä–æ–≥–∏');
                    if (effectName.includes('–≥–∏–ø–æ—Ç–∏—Ä–µ–æ–∑')) allSymptoms.add('–≥–∏–ø–æ—Ç–∏—Ä–µ–æ–∑');
                    if (effectName.includes('–º–∏–µ–ª–æ—Å—É–ø—Ä–µ—Å') || effectName.includes('–∞–Ω–µ–º–∏—è') || effectName.includes('—Ç—Ä–æ–º–±–æ—Ü–∏—Ç–æ–ø–µ–Ω–∏—è')) allSymptoms.add('–º–∏–µ–ª–æ—Å—É–ø—Ä–µ—Å—Å–∏—è');
                    if (effectName.includes('–≥–∏–ø–µ—Ä—É—Ä–∏–∫–µ–º–∏—è') || effectName.includes('–º–æ—á–µ–≤–∞—è –∫–∏—Å–ª–æ—Ç')) allSymptoms.add('–≥–∏–ø–µ—Ä—É—Ä–∏–∫–µ–º–∏—è');
                    if (effectName.includes('–∑—Ä–µ–Ω') || effectName.includes('–æ—Ñ—Ç–∞–ª—å') || effectName.includes('–≥–ª–∞–∑')) allSymptoms.add('–∑—Ä–µ–Ω–∏–µ');
                });
            });
            
            return Array.from(allSymptoms);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeSymptomsDropdown();
            renderDrugCards(drugsData);
            setupEventListeners();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ —Å–∏–º–ø—Ç–æ–º–æ–≤
        function initializeSymptomsDropdown() {
            const symptomsSelect = document.getElementById('symptomsSelect');
            const symptoms = generateSymptomsList();
            
            symptoms.sort();
            
            symptoms.forEach(symptom => {
                const option = document.createElement('option');
                option.value = symptom;
                option.textContent = getSymptomDisplayName(symptom);
                symptomsSelect.appendChild(option);
            });
        }

        // –†–µ–Ω–¥–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫ –ø—Ä–µ–ø–∞—Ä–∞—Ç–æ–≤
        function renderDrugCards(drugs) {
            const grid = document.getElementById('drugGrid');
            grid.innerHTML = '';

            if (drugs.length === 0) {
                grid.innerHTML = '<div class="no-results">–ü—Ä–µ–ø–∞—Ä–∞—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            drugs.forEach(drug => {
                const card = document.createElement('div');
                card.className = 'drug-card';
                card.innerHTML = `
                    <div class="drug-name">${drug.name} <span class="drug-abbr">${drug.abbr}</span></div>
                    <div style="margin: 8px 0; padding: 5px 10px; background: ${drug.line === 'first-line' ? '#e8f6f3' : '#fff0f0'}; border-radius: 15px; font-size: 0.9em;">
                        ${drug.line === 'first-line' ? 'üíä –ü–µ—Ä–≤—ã–π —Ä—è–¥' : 'üíâ –í—Ç–æ—Ä–æ–π —Ä—è–¥'}
                    </div>
                    <div class="side-effects">
                        ${drug.effects.map(effect => 
                            `<div class="side-effect-item">${effect.name}</div>`
                        ).join('')}
                    </div>
                `;
                card.addEventListener('click', () => showDrugDetails(drug));
                grid.appendChild(card);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–∞–ª–∏ –ø—Ä–µ–ø–∞—Ä–∞—Ç–∞
        function showDrugDetails(drug) {
            const detailView = document.getElementById('detailView');
            const grid = document.getElementById('drugGrid');
            const symptomsView = document.getElementById('symptomsView');
            
            grid.style.display = 'none';
            symptomsView.style.display = 'none';
            detailView.style.display = 'block';
            
            detailView.innerHTML = `
                <button class="back-btn" onclick="showDrugList()">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</button>
                <h2>${drug.name} (${drug.abbr})</h2>
                <div style="margin: 20px 0; padding: 15px; background: ${drug.line === 'first-line' ? '#e8f6f3' : '#fff0f0'}; border-radius: 8px;">
                    <strong>üíä –õ–∏–Ω–∏—è —Ç–µ—Ä–∞–ø–∏–∏:</strong> ${drug.line === 'first-line' ? '–ü–µ—Ä–≤—ã–π —Ä—è–¥' : '–í—Ç–æ—Ä–æ–π —Ä—è–¥'}
                </div>
                ${drug.effects.map(effect => `
                    <div class="effect-section">
                        <h3 style="color: #e74c3c; margin-bottom: 15px;">${effect.name}</h3>
                        <div class="symptoms">
                            <div class="section-title">üö® –ù–∞ —á—Ç–æ –æ–±—Ä–∞—Ç–∏—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ:</div>
                            <div>${effect.symptoms}</div>
                        </div>
                        <div class="monitoring">
                            <div class="section-title">üìä –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥:</div>
                            <div>${effect.monitoring}</div>
                        </div>
                        <div class="prevention">
                            <div class="section-title">üõ°Ô∏è –ü—Ä–æ—Ñ–∏–ª–∞–∫—Ç–∏–∫–∞ –∏ –º–µ—Ä—ã:</div>
                            <div>${effect.prevention}</div>
                        </div>
                    </div>
                `).join('')}
            `;
            
            detailView.scrollIntoView({ behavior: 'smooth' });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫ –ø—Ä–µ–ø–∞—Ä–∞—Ç–æ–≤
        function showDrugList() {
            const detailView = document.getElementById('detailView');
            const grid = document.getElementById('drugGrid');
            const symptomsView = document.getElementById('symptomsView');
            
            detailView.style.display = 'none';
            symptomsView.style.display = 'none';
            grid.style.display = 'grid';
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const symptomsSelect = document.getElementById('symptomsSelect');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filterDrugs();
            });
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterDrugs();
                });
            });
            
            symptomsSelect.addEventListener('change', function() {
                const selectedSymptom = this.value;
                if (selectedSymptom) {
                    showSymptomsView(selectedSymptom);
                } else {
                    showDrugList();
                }
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ —Å–∏–º–ø—Ç–æ–º–æ–≤
        function showSymptomsView(symptom) {
            const symptomsView = document.getElementById('symptomsView');
            const symptomsContent = document.getElementById('symptomsContent');
            const drugGrid = document.getElementById('drugGrid');
            const detailView = document.getElementById('detailView');
            
            drugGrid.style.display = 'none';
            detailView.style.display = 'none';
            symptomsView.style.display = 'block';
            
            // –ù–ê–•–û–î–ò–ú –†–ï–ê–õ–¨–ù–´–ï –ü–†–ï–ü–ê–†–ê–¢–´ –î–õ–Ø –°–ò–ú–ü–¢–û–ú–ê
            const drugsForSymptom = drugsData.filter(drug => 
                drug.effects.some(effect => 
                    effect.name.toLowerCase().includes(symptom) || 
                    effect.symptoms.toLowerCase().includes(symptom)
                )
            );
            
            symptomsContent.innerHTML = `
                <h2>üíä –ü—Ä–µ–ø–∞—Ä–∞—Ç—ã, –≤—ã–∑—ã–≤–∞—é—â–∏–µ: ${getSymptomDisplayName(symptom)}</h2>
                <div style="margin: 20px 0; padding: 15px; background: #e8f6f3; border-radius: 8px;">
                    <strong>üìã –í—Å–µ–≥–æ –ø—Ä–µ–ø–∞—Ä–∞—Ç–æ–≤:</strong> ${drugsForSymptom.length}
                </div>
                
                ${drugsForSymptom.map(drug => `
                    <div class="symptom-group">
                        <div class="symptom-title">${drug.name} (${drug.abbr})</div>
                        <div><strong>üíä –õ–∏–Ω–∏—è:</strong> ${drug.line === 'first-line' ? '–ü–µ—Ä–≤—ã–π —Ä—è–¥' : '–í—Ç–æ—Ä–æ–π —Ä—è–¥'}</div>
                        
                        ${drug.effects.filter(effect => 
                            effect.name.toLowerCase().includes(symptom) || 
                            effect.symptoms.toLowerCase().includes(symptom)
                        ).map(effect => `
                            <div style="margin-top: 10px;">
                                <div><strong>üîç –ü—Ä–æ—è–≤–ª–µ–Ω–∏–µ:</strong> ${effect.name}</div>
                                <div><strong>üö® –°–∏–º–ø—Ç–æ–º—ã:</strong> ${effect.symptoms}</div>
                            </div>
                        `).join('')}
                        
                        <button onclick="showDrugDetails(${JSON.stringify(drug).replace(/"/g, '&quot;')})" 
                                style="margin-top: 10px; padding: 8px 15px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            üìñ –ü–æ–¥—Ä–æ–±–Ω–µ–µ –æ –ø—Ä–µ–ø–∞—Ä–∞—Ç–µ
                        </button>
                    </div>
                `).join('')}
                
                ${drugsForSymptom.length === 0 ? `
                    <div class="no-results">
                        –ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø—Ä–µ–ø–∞—Ä–∞—Ç–∞—Ö –¥–ª—è —ç—Ç–æ–≥–æ —Å–∏–º–ø—Ç–æ–º–∞
                    </div>
                ` : ''}
            `;
            
            symptomsView.scrollIntoView({ behavior: 'smooth' });
        }

        // –ü–æ–ª—É—á–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–∏–º–ø—Ç–æ–º–∞
        function getSymptomDisplayName(symptomKey) {
            const displayNames = {
                '–≥–µ–ø–∞—Ç–∏—Ç': 'üü° –ì–µ–ø–∞—Ç–∏—Ç (–ø–æ—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—á–µ–Ω–∏)',
                '–Ω–µ–π—Ä–æ–ø–∞—Ç–∏—è': 'ü¶µ –ü–µ—Ä–∏—Ñ–µ—Ä–∏—á–µ—Å–∫–∞—è –Ω–µ–π—Ä–æ–ø–∞—Ç–∏—è',
                '–Ω–µ—Ñ—Ä–æ—Ç–æ–∫—Å–∏—á–Ω–æ—Å—Ç—å': 'üíß –ù–µ—Ñ—Ä–æ—Ç–æ–∫—Å–∏—á–Ω–æ—Å—Ç—å (–ø–æ—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—á–µ–∫)',
                '–æ—Ç–æ—Ç–æ–∫—Å–∏—á–Ω–æ—Å—Ç—å': 'üëÇ –û—Ç–æ—Ç–æ–∫—Å–∏—á–Ω–æ—Å—Ç—å (–ø–æ—Ä–∞–∂–µ–Ω–∏–µ —Å–ª—É—Ö–∞)',
                '–∞—Ä–∏—Ç–º–∏—è': '‚ù§Ô∏è –ù–∞—Ä—É—à–µ–Ω–∏—è —Ä–∏—Ç–º–∞ —Å–µ—Ä–¥—Ü–∞ (QT)',
                '–∞—Ä—Ç—Ä–∞–ª–≥–∏—è': 'ü¶µ –ê—Ä—Ç—Ä–∞–ª–≥–∏—è (–±–æ–ª–∏ –≤ —Å—É—Å—Ç–∞–≤–∞—Ö)',
                '—Ç–æ—à–Ω–æ—Ç–∞': 'ü§¢ –¢–æ—à–Ω–æ—Ç–∞ –∏ —Ä–≤–æ—Ç–∞',
                '–¥–∏–∞—Ä–µ—è': 'üí© –î–∏–∞—Ä–µ—è',
                '–∫–æ–∂–Ω—ã–µ': 'üß¥ –ö–æ–∂–Ω—ã–µ —Ä–µ–∞–∫—Ü–∏–∏',
                '–ø—Å–∏—Ö–æ–∑': 'üß† –ü—Å–∏—Ö–æ–∑',
                '–¥–µ–ø—Ä–µ—Å—Å–∏—è': 'üòî –î–µ–ø—Ä–µ—Å—Å–∏—è',
                '—Å—É–¥–æ—Ä–æ–≥–∏': '‚ö° –°—É–¥–æ—Ä–æ–≥–∏',
                '–≥–∏–ø–æ—Ç–∏—Ä–µ–æ–∑': 'ü¶ã –ì–∏–ø–æ—Ç–∏—Ä–µ–æ–∑',
                '–º–∏–µ–ª–æ—Å—É–ø—Ä–µ—Å—Å–∏—è': 'ü©∏ –ú–∏–µ–ª–æ—Å—É–ø—Ä–µ—Å—Å–∏—è',
                '–≥–∏–ø–µ—Ä—É—Ä–∏–∫–µ–º–∏—è': 'ü¶¥ –ì–∏–ø–µ—Ä—É—Ä–∏–∫–µ–º–∏—è',
                '–∑—Ä–µ–Ω–∏–µ': 'üëÅÔ∏è –ù–∞—Ä—É—à–µ–Ω–∏–µ –∑—Ä–µ–Ω–∏—è'
            };
            return displayNames[symptomKey] || symptomKey;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø—Ä–µ–ø–∞—Ä–∞—Ç–æ–≤
        function filterDrugs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            let filteredDrugs = drugsData;
            
            if (activeFilter !== 'all') {
                filteredDrugs = filteredDrugs.filter(drug => drug.line === activeFilter);
            }
            
            if (searchTerm) {
                filteredDrugs = filteredDrugs.filter(drug => 
                    drug.name.toLowerCase().includes(searchTerm) ||
                    drug.abbr.toLowerCase().includes(searchTerm) ||
                    drug.effects.some(effect => 
                        effect.name.toLowerCase().includes(searchTerm) ||
                        effect.symptoms.toLowerCase().includes(searchTerm)
                    )
                );
            }
            
            renderDrugCards(filteredDrugs);
        }
    </script>
</body>
</html>
