                { text: '–ñ—É—Ä–Ω–∞–ª —É—á–µ—Ç–∞ –∑–∞–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ–π –¥–µ–∑–∏–Ω—Ñ–µ–∫—Ü–∏–∏.(–û—Ç—á–µ—Ç –ø–æ –∑–∞–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ–π –¥–µ–∑–∏–Ω—Ñ–µ–∫—Ü–∏–∏. )', roles: [2, 7, 4] },
                { text: '–û—Ç—á–µ—Ç –ø–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è–º –Ω–∞ —Å–∞–Ω–∞—Ç–æ—Ä–Ω–æ-–∫—É—Ä–æ—Ä—Ç–Ω–æ–µ –ª–µ—á–µ–Ω–∏–µ. (—Ñ.11 –ö–ª–∏–Ω—Å–∫–∏–π. –ù–æ—è–±—Ä—å. –°–∞–Ω–ö—É—Ä –ª–µ—á–µ–Ω–∏–µ)', roles: [2, 7] },
                { text: '–í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–ª–∞–Ω–∞ –ø–æ –≥–æ—Å–ø–∏—Ç–∞–ª–∏–∑–∞—Ü–∏–∏. (–ë—é–¥–∂–µ—Ç –ö–æ–Ω—Ç—Ä–æ–ª—å –ì–ó –ø–æ –≥–æ—Å–ø–∏—Ç)', roles: [1] },
                { text: '–í—ã–ø–∏—Å–∞–Ω–Ω—ã–µ –∑–∞ –Ω–µ–¥–µ–ª—é.', roles: [2, 7, 1] },
                { text: '–°–ø–∏—Å–æ–∫ –≥–æ—Å–ø–∏—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö', roles: [2, 7, 1] }
            ]
        },
        'monthly': { 
            title: '–ï–∂–µ–º–µ—Å—è—á–Ω–∞—è –æ—Ç—á–µ—Ç–Ω–æ—Å—Ç—å', 
            reports: [
                { text: '–û—Ç—á–µ—Ç –ø–æ –ø—Ä–∏–∫–∞–∑—É 61. –ò–º–º—É–Ω–æ–¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞.', roles: [7, 2, 1] },
                { text: '–û—Ç—á–µ—Ç –¥–ª—è –û–õ–°. –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–º–º—É–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π, –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—ã—Ö –≤ –ø—Ä–æ—Ç–∏–≤–æ—Ç—É–±–µ—Ä–∫—É–ª–µ–∑–Ω–æ–π —Å–ª—É–∂–±–µ.', roles: [5, 1] },
                { text: '–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –†–∞—Å–ø–æ—Ä—è–∂–µ–Ω–∏—è ‚Ññ 333-—Ä –≤ –ú–æ—Å–∫–æ–≤—Å–∫–æ–π –æ–±–ª–∞—Å—Ç–∏(—Ñ.11 –ö–ª–∏–Ω—Å–∫–∏–π. 333-–†.)', roles: [1, 5, 7] },
                { text: '–ü–µ—Ä–µ—á–µ–Ω—å –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π –Ω–∞ —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏ —Ñ–∏–ª–∏–∞–ª–∞ –ø–æ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ —Ä–∞—Å–ø–æ—Ä—è–∂–µ–Ω–∏—è –ú–ó –ú–û (—Ñ.11 –ö–ª–∏–Ω—Å–∫–∏–π.–ü—Ä–∏–ª.2 –ë–∞–∑–∞ –ú–û —Ñ–∏–ª–∏–∞–ª–æ–≤ –ø–æ 333-—Ä)', roles: [1, 7] },
                { text: '–°–ø–∏—Å–æ–∫ –±–æ–ª—å–Ω—ã—Ö —Ç—É–±–µ—Ä–∫—É–ª–µ–∑–æ–º, —É–º–µ—Ä—à–∏—Ö –æ—Ç –¥—Ä—É–≥–∏—Ö –ø—Ä–∏—á–∏–Ω.', roles: [2, 7, 1] },
                { text: '–°–ø–∏—Å–æ–∫ –ø–∞—Ü–∏–µ–Ω—Ç–æ–≤, —É–º–µ—Ä—à–∏—Ö –æ—Ç —Ç—É–±–µ—Ä–∫—É–ª–µ–∑–∞.', roles: [2, 7, 1] },
                { text: '–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ª–µ—á–µ–Ω–∏—è –ú–õ–£/–®–õ–£, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –≤ —Ç–µ—á–µ–Ω–∏–µ 2024 –≥–æ–¥–∞.', roles: [2, 7, 8] },
                { text: '–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ª–µ—á–µ–Ω–∏—è –ú–õ–£/–®–õ–£, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –≤ —Ç–µ—á–µ–Ω–∏–µ 2023 –≥–æ–¥–∞.', roles: [2, 7, 8] },
                { text: '–ì—Ä–∞—Ñ–∏–∫ –≤—ã–µ–∑–¥–æ–≤ –≤ –û–õ–°, —Ñ–∏–ª–∏–∞–ª –ö–ª–∏–Ω—Å–∫–∏–π.', roles: [3] },
                { text: '–û—Ç—á–µ—Ç –æ –ø—Ä–∏—á–∏–Ω–∞—Ö –Ω–µ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è –∑–∞–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ–π –¥–µ–∑–∏–Ω—Ñ–µ–∫—Ü–∏–∏ –≤ –±—ã—Ç–æ–≤—ã—Ö –æ—á–∞–≥–∞—Ö.', roles: [4, 7] },
                { text: '–û—Ç—á–µ—Ç –ø–æ –≤–∏–¥–µ–æ–∫–æ–Ω—Ç—Ä–æ–ª—é –ª–µ—á–µ–Ω–∏—è_—Ñ–∏–ª–∏–∞–ª –ö–ª–∏–Ω—Å–∫–∏–π_2025.', roles: [7, 1] },
                { text: '–û—Ç—á–µ—Ç –ø–æ –ø–∞—Ü–∏–µ–Ω—Ç–∞–º –∏–∑ –õ–ù–† –∏ –î–ù–†.', roles: [9] },
                { text: '–û—Ç—á–µ—Ç –ø–æ –í–ò–ß.', roles: [1, 7] },
                { text: '–û—Ç—á–µ—Ç –ø–æ —Å–æ—Ü–ø–æ–¥–¥–µ—Ä–∂–∫–µ.', roles: [2, 7, 1] },
                { text: '–†–∞–±–æ—Ç–∞ –≤ –æ—á–∞–≥–∞—Ö —Ç—É–±–µ—Ä–∫—É–ª–µ–∑–Ω–æ–π –∏–Ω—Ñ–µ–∫—Ü–∏–∏. (—Ñ.11 –ö–ª–∏–Ω—Å–∫–∏–π. –û—á–∞–≥–∏ –¢–ë)', roles: [4, 2, 1, 7] },
                { text: '–û—Ç—á–µ—Ç –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –ø–æ–¥–∞–Ω–Ω—ã—Ö —Å—É–¥–µ–±–Ω—ã—Ö –∏—Å–∫–æ–≤ (—Ñ.11 –ö–ª–∏–Ω—Å–∫–∏–π. –°—É–¥–µ–±–Ω—ã–µ –∏—Å–∫–∏)', roles: [2, 7, 1] },
                { text: '–§–æ—Ä–º–∞ 039_—Å–≤–æ–¥ 2025_–ö–ª–∏–Ω—Å–∫–∏–π —Ñ–∏–ª–∏–∞–ª.', roles: [1, 3] },
                { text: '–û—Ç—á–µ—Ç –æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—ã—Ö —Ä–∞–∑–±–æ—Ä–æ–≤ –∑–∞–ø—É—â–µ–Ω–Ω—ã—Ö —Å–ª—É—á–∞–µ–≤.', roles: [2, 7] }
            ]

        'quarterly': {

            reports: [
                { text: '–û—Ç—á–µ—Ç –ø–æ —Ö–∏—Ä—É—Ä–≥–∏—á–µ—Å–∫–æ–º—É –ª–µ—á–µ–Ω–∏—é.', roles: [7, 2] },
                { text: '–û—Ç—á–µ—Ç –ø–æ –ù–û–ö.', roles: [8] },
                { text: '–ï–∂–µ–∫–≤–∞—Ä—Ç–∞–ª—å–Ω—ã–π –æ—Ç—á–µ—Ç –ø–æ –∫–æ–Ω—Ç—Ä–æ–ª—é –∫–∞—á–µ—Å—Ç–≤–∞ –æ–∫–∞–∑–∞–Ω–∏—è –º–µ–¥–∏—Ü–∏–Ω—Å–∫–æ–π –ø–æ–º–æ—â–∏.', roles: [8] }
            ]
        },
        'halfyearly': { 
            title: '–û—Ç—á–µ—Ç–Ω–æ—Å—Ç—å ‚Äî –æ–¥–∏–Ω —Ä–∞–∑ –≤ –ø–æ–ª–≥–æ–¥–∞', 
            reports: [
                { text: '–û—Ç—á–µ—Ç –ø–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –í–ö.', roles: [7] }
            ]
        },
        'current': { 
            title: '–¢–µ–∫—É—â–∞—è –æ—Ç—á–µ—Ç–Ω–æ—Å—Ç—å (–Ω–µ –∑–∞–±—ã–≤–∞—Ç—å)', 
            reports: [
                { text: '–¢–µ–∫—É—â–∞—è –æ—Ç—á–µ—Ç–Ω–æ—Å—Ç—å (–Ω–µ –∑–∞–±—ã–≤–∞—Ç—å –ø—Ä–æ –Ω–µ–µ).', roles: [1, 2, 3, 4, 5, 6, 7, 8, 9] }
            ]

    };

    /**
     * –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç—á–µ—Ç–æ–≤ –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–æ–ª–∂–Ω–æ—Å—Ç–∏
     */
    function displayReports() {
        const selectedRoleElement = document.querySelector('input[name="role"]:checked');
        const outputDiv = document.getElementById('reports-output');
        const initialMessage = document.getElementById('initial-message');

        if (!selectedRoleElement) {
            outputDiv.innerHTML = '';
            initialMessage.style.display = 'block';
            return;
        }

        initialMessage.style.display = 'none';
        const selectedRole = parseInt(selectedRoleElement.value);

        let outputHtml = '';
        let totalReportCount = 0;

        // –ü–æ—Ä—è–¥–æ–∫ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç—á–µ—Ç–æ–≤ (–Ω–∞—á–∏–Ω–∞—è —Å –µ–∂–µ–Ω–µ–¥–µ–ª—å–Ω—ã—Ö)
        const frequencyOrder = ['weekly', 'monthly', 'quarterly', 'halfyearly', 'current'];

        // –ò—Ç–µ—Ä–∏—Ä—É–µ–º—Å—è –ø–æ —á–∞—Å—Ç–æ—Ç–∞–º –≤ –Ω—É–∂–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
        frequencyOrder.forEach(frequency => {
            const reportsForFrequency = allReports[frequency].reports;
            let reportsListHtml = '';
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –æ—Ç—á–µ—Ç—ã –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–æ–ª–∂–Ω–æ—Å—Ç–∏
            reportsForFrequency.forEach(report => {
                if (report.roles.includes(selectedRole)) {
                    reportsListHtml += `<li>${report.text}</li>`;
                    totalReportCount++;
                }
            });

            // –ï—Å–ª–∏ –µ—Å—Ç—å –æ—Ç—á–µ—Ç—ã –¥–ª—è —ç—Ç–æ–π –¥–æ–ª–∂–Ω–æ—Å—Ç–∏ –∏ —ç—Ç–æ–≥–æ –ø–µ—Ä–∏–æ–¥–∞, —Ñ–æ—Ä–º–∏—Ä—É–µ–º —Å–µ–∫—Ü–∏—é
            if (reportsListHtml) {
                outputHtml += `
                    <div class="report-section">
                        <h3>${getFrequencyIcon(frequency)} ${allReports[frequency].title}</h3>
                        <ul class="report-list">
                            ${reportsListHtml}
                        </ul>
                    </div>
                `;
            }
        });

        // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        if (totalReportCount > 0) {
            outputDiv.innerHTML = outputHtml;
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º, —á—Ç–æ–±—ã –±–ª–æ–∫ –≤—ã–±–æ—Ä–∞ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏ –Ω–µ –º–µ—à–∞–ª
            setTimeout(() => {
                document.getElementById('results').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }, 100);
        } else {
            outputDiv.innerHTML = `
                <div class="note">
                    –ù–µ—Ç –æ—Ç—á–µ—Ç–Ω–æ—Å—Ç–∏, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–æ–ª–∂–Ω–æ—Å—Ç–∏.
                </div>
            `;

    /**
     * –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–∫–æ–Ω–æ–∫
     */
    function getFrequencyIcon(frequency) {
        switch (frequency) {
