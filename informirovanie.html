        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        #search:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .order-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .order-header {
            padding: 15px 20px;
            background-color: var(--secondary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 80px;
        }
        
        .order-theme {
            flex: 1;
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 1.4;
        }
        
        .order-number {
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-left: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .order-title {
            padding: 15px 20px;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
            color: #555;
        }
        
        .order-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.3s ease;
            background-color: #f9f9f9;
        }
        
        .order-card.active .order-content {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px 20px;
        }
        
        .content-text {
            opacity: 0;
            transition: opacity 0.3s ease 0.2s;
        }
        
        .order-card.active .content-text {
            opacity: 1;
        }
        
        .order-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            opacity: 0;
        }
        
        .order-card.active .order-link {
            opacity: 1;
        }
        
        .order-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .expand-icon {
            transition: transform 0.3s ease;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        .order-card.active .expand-icon {
            transform: rotate(180deg);
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }
        
        .page-info {
            opacity: 0;
            transition: opacity 0.3s ease 0.2s;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .order-card.active .page-info {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            h1 {
                margin-bottom: 15px;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .order-number {
                margin-left: 0;
                margin-top: 8px;
                align-self: flex-end;
            }
        }
    </style>

        // Функция для отображения приказов
        function renderOrders(ordersToRender) {
            const container = document.getElementById('orders-container');
            container.innerHTML = '';
            
            if (ordersToRender.length === 0) {
                container.innerHTML = '<div class="no-results">По вашему запросу ничего не найдено</div>';
                return;
            }
            
            ordersToRender.forEach(order => {
                const card = document.createElement('div');
                card.className = 'order-card';
                card.innerHTML = `
                    <div class="order-header">
                        <div class="order-theme">${order.theme}</div>
                        <div style="display: flex; align-items: flex-start;">
                            <div class="order-number">${order.number}</div>
                            <div class="expand-icon">▼</div>
                        </div>
                    </div>
                    <div class="order-title">${order.title}</div>
                    <div class="order-content">
                        ${order.content ? `<div class="content-text">${order.content}</div>` : ''}
                        ${order.page ? `<div class="page-info"><strong>Страница:</strong> ${order.page}</div>` : ''}
                        <a href="${order.link}" target="_blank" class="order-link">Открыть документ →</a>
                    </div>
                `;
                
                card.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
                
                container.appendChild(card);
            });
        }

        // Функция для поиска
        function setupSearch() {
            const searchInput = document.getElementById('search');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm.trim() === '') {
                    renderOrders(orders);
                    return;
                }
                
                const filteredOrders = orders.filter(order => 
                    order.title.toLowerCase().includes(searchTerm) || 
                    order.theme.toLowerCase().includes(searchTerm) ||
                    (order.content && order.content.toLowerCase().includes(searchTerm))
                );
                
                renderOrders(filteredOrders);
            });
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            renderOrders(orders);
            setupSearch();
        });
